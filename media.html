<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Media Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #media-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #media {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div id="media-container">
    <video id="media" autoplay loop muted>
        <source src="https://media.tenor.com/mnmu16CGt6QAAAAi/dont-care-idc.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
</body>
</html>
